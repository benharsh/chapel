<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- In order to support IE7 and IE8, we use excanvas, emulate certain IE
         versions, and use jquery version 1 instead of 2. Future versions of
         dygraphs will remove support for anything older than IE9, so we can
         remove that code, and use a newer jquery version. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <title>Chapel Performance Graphs</title>
    <link rel="stylesheet" href="perfgraph.css">
    <!--[if IE]>
        <script src="http://dygraphs.com/excanvas.js"></script>
        <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.0/dygraph-combined.js"></script>
    <script src="graphdata.js"></script>

  </head>
  <body onload="perfGraphInit()">
    <script>
      <!-- hide
           function jumpto(x){
             if (document.form1.jumpmenu.value != "null") {
               selectSuite(x);
               displaySelectedGraphs();
             }
           }
           // end hide -->
    </script>
    <div id="graphSelectionPane" class="graphSelectionPane">
      <a class="actionButton configLink"
        href="http://chapel.sourceforge.net/perf/"
        style="margin-left: 10px;
               margin-top: 10px;
               font-size: 20px;">Home</a>

      <p><em>Other configurations</em></p>
      <a class="actionButton configLink" href="http://chapel.sourceforge.net/perf/chapcs/">chapcs</a>
      <a class="actionButton configLink" href="http://chapel.sourceforge.net/perf/16-node-xc/">16-node-xc</a>
      <a class="actionButton configLink" href="http://chapel.sourceforge.net/perf/chapcs/releaseOverRelease/">Release-Over-Release</a>
      <hr/>

      <p id='toggleConf'><em>Toggle configurations</em></p>
      <p><em>Select a test suite</em></p>
      <div id="suiteMenu"></div>

      <p><em>Select and display specific tests</em></p>

      <table id="buttonTable">
      <tr>
        <td>
          <input type="button" onclick="displaySelectedGraphs()"
          class="actionButton"
          value="Display">
        </td>
        <td>
          <input type="button" onclick="clearDates()"
          class="actionButton"
          value="Clear Dates">
        </td>
        <td>
          <input type="button" onclick="lastTwoWeeks()"
          class="actionButton"
          value="Last Two Weeks">
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" onclick="selectAllGraphs()"
          class="actionButton"
          value="Select All">
        </td>
        <td>
          <input type="button" onclick="unselectAllGraphs()"
          class="actionButton"
          value="Unselect All">
        </td>
      </tr>
      </table>

      <p>Filter: <input type="text" name="filterBox">&nbsp;
        <input type="button" onclick="clearFilter()" class="actionButton" value="&#x2715;" style="padding: 0px 3px 0px 3px">
      </p>

      <div id="graphlist" class="graphList">
       <!-- populated with checkboxes by javascript -->
      </div>
    </div>
    <div id="titleDiv">
      <center><h2 id="titleElem"></h2></center>
      <center><h4 id="dateElem"></h4></center>
    </div>

    <div id="graphdisplay" class="graphdisplay">
       <!-- populated with graphs by javascript -->
    </div>

    <script src="perfgraph.js"></script>
  </body>
</html>
